<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire de Mots de Passe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestionnaire de Mots de Passe</h1>
    
    <div id="password-list">
      <h2>Vos mots de passe sauvegardÃ©s</h2>
      <ul id="passwords">
        <!-- Liste des mots de passe -->
      </ul>
    </div>

    <div id="add-password">
      <h2>Ajouter un mot de passe</h2>
      <form id="password-form">
        <label for="website">Site Web:</label>
        <input type="text" id="website" placeholder="Ex: https://example.com" required>

        <label for="password">Mot de Passe:</label>
        <input type="password" id="password" placeholder="Votre mot de passe" required>

        <button type="submit">Ajouter</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
